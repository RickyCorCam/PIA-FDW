{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú - Cafetería</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS específico -->
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
</head>
<body class="container py-4">

    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="m-0">Menú de Productos</h1>
        <a href="{% url 'index' %}" class="btn btn-secondary">Inicio</a>
    </header>

    <div class="row">
        {% for producto in productos %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="https://picsum.photos/600/400?random={{ forloop.counter }}" class="card-img-top" alt="Imagen producto {{ forloop.counter }}">
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">{{ producto.descripcion }}</p>
                    <p class="fw-bold">$ {{ producto.precio }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">No hay productos registrados.</div>
        </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS específico -->
    <script src="{% static 'js/menu.js' %}"></script>
</body>
</html>
