{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comentarios - Cafetería</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link rel="stylesheet" href="{% static 'css/comentarios.css' %}">
</head>
<body class="container py-4">

    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="m-0">Comentarios</h1>
        <a href="{% url 'index' %}" class="btn btn-secondary">Inicio</a>
    </header>

    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card p-3">
                <h5>Deja tu comentario</h5>
                <form action="{% url 'guardar_comentario' %}" method="POST" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Comentario</label>
                        <textarea name="comentario" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>

        <div class="col-lg-6">
            <h5>Comentarios recientes</h5>
            <ul class="list-group">
                {% for c in comentarios %}
                <li class="list-group-item">
                    <strong>{{ c.nombre }}</strong> <br>
                    <small class="text-muted">{{ c.fecha|date:"d/m/Y H:i" }}</small>
                    <p class="mb-0 mt-2">{{ c.comentario }}</p>
                </li>
                {% empty %}
                <li class="list-group-item">No hay comentarios aún.</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

   
    <script src="{% static 'js/comentarios.js' %}"></script>
</body>
</html>
