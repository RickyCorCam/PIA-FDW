{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sucursales - Cafetería</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS específico -->
    <link rel="stylesheet" href="{% static 'css/sucursales.css' %}">
</head>
<body class="container py-4">

    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="m-0">Sucursales</h1>
        <a href="{% url 'index' %}" class="btn btn-secondary">Inicio</a>
    </header>

    <div class="row">
        {% for s in sucursales %}
        <div class="col-md-4 mb-3">
            <div class="card border-primary shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ s.nombre }}</h5>
                    <p class="mb-1"><strong>Dirección:</strong> {{ s.direccion }}</p>
                    <p class="mb-0"><strong>Tel:</strong> {{ s.telefono }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">No hay sucursales registradas.</div>
        </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS específico -->
    <script src="{% static 'js/sucursales.js' %}"></script>
</body>
</html>
