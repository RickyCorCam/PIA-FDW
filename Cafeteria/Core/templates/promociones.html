{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Promociones - Cafetería</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS específico -->
    <link rel="stylesheet" href="{% static 'css/promociones.css' %}">
</head>
<body class="container py-4">

    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="m-0">Promociones</h1>
        <a href="{% url 'index' %}" class="btn btn-secondary">Inicio</a>
    </header>

    <div class="list-group">
        {% for p in promos %}
        <div class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ p.titulo }}</h5>
                <small class="text-success">Descuento: {{ p.descuento }}%</small>
            </div>
            <p class="mb-1">{{ p.descripcion }}</p>
        </div>
        {% empty %}
        <div class="alert alert-info">No hay promociones disponibles.</div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS específico -->
    <script src="{% static 'js/promociones.js' %}"></script>
</body>
</html>
